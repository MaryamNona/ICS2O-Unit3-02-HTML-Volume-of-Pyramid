   <title>Volume of Pyramid</title>
 </head>
 <body>
   <script src="./js/script.js"></script>
   <h1>Volume of Pyramid, with JS</h1>
   <h2>Formulas</h2>
   <h3>Volume= (l x w x h) / 3</h3>
   <p>
     Please enter integers for dimensions:
     <form action="javascript:addAgeClicked()">
       <label for="firstNumber">Length:</label>
       <input type="number" step="any" id="length-of-pyramid" placeholder="e.g. 3.2">&nbsp;mm<br><br>
       <label for="secondNumber">Width:</label>
       <input type="number" step="any" id="width-of-pyramid" placeholder="e.g. 5.6">&nbsp;mm<br><br>
       <label for="thirdNumber">Height:</label>
       <input type="number" step="any" id="height-of-pyramid" placeholder="e.g. 6.8">&nbsp;mm<br><br>
       <input type="submit" value="Calculate Volume">
     </form>
   </p>
   <div id="volume"></div>
 </body>
